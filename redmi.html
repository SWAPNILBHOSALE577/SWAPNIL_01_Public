<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Table with Overflow Y</title>
  <link rel="stylesheet" href="apple.css">
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>40</td>
    </tr>
  </tbody>
</table>

</body>
</html>
