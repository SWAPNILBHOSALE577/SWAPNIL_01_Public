<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Page</title>
  <link rel="stylesheet" href="mobile.css">
  <script src="mobile.js"></script>
</head>
<body>

  <!--samsung,apple,google -->
   <div class="top-bar">
    <p class="top-text"> POPULAR</p>
    <div class="button_1">
    <button class="bar-btn" onclick="samsung()">SAMSUNG</button>
    <button class="bar-btn" onclick="apple()">APPLE</button>
    <button class="bar-btn" onclick="google()">GOOGLE</button>
    </div>
  </div>

  
  <!-- xiaomi -->
  <div class="top-bar">
    <p class="top-text"> XIAOMI </p>
    <div class="button_1">
    <button class="bar-btn">MI</button>
    <button class="bar-btn" onclick="redmi()">REDMI</button>
    <button class="bar-btn">POCO</button>
    </div>
  </div>

  <!-- bbk electronics -->
  <div class="top-bar">
    <p class="top-text"> BBK ELECTONICS </p>
    <div class="button_1">
    <button class="bar-btn">ONEPLUS</button>
    <button class="bar-btn">OPPO</button>
    <button class="bar-btn">REALME</button>
    <button class="bar-btn">VIVO</button>
    <button class="bar-btn">IQOO</button>
    </div>
  </div>

  
  <!-- huawei , honor, nothing -->
  <div class="top-bar">
    <p class="top-text"> INNOVATIVE </p>
    <div class="button_1">
    <button class="bar-btn">NOTHING</button>
    <button class="bar-btn">HUAWEI</button>
    <button class="bar-btn">HONOR</button>
    </div>
  </div>

    <!-- others -->
  <div class="top-bar">
    <p class="top-text"> OTHERS </p>
    <div class="button_1">
    <button class="bar-btn">LENOVO</button>
    <button class="bar-btn">TECHNO</button>
    <button class="bar-btn">ITEL</button>
    <button class="bar-btn">REDMAGIC</button>
    <button class="bar-btn">MEIZU</button>
    </div>
  </div>




</body>
</html>
